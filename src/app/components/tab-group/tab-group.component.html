
 

<mat-drawer-container hasBackdrop="false" style="position: static;" autosize="true">
  <mat-drawer #drawer mode="push">
    <mat-list>
      <mat-list-item>
        <a (click)="drawer.toggle()" routerLink="" mat-raised-button>Home</a>
      </mat-list-item>
      <mat-list-item>
        <a (click)="drawer.toggle()"  routerLink="inspiro" mat-raised-button>Inspiro</a>
      </mat-list-item>
      <mat-list-item>
        <a (click)="drawer.toggle()" routerLink="furtrack" mat-raised-button>Furtrack</a>
      </mat-list-item>
      <mat-list-item>
        <a (click)="drawer.toggle()"  routerLink="about" mat-raised-button>About</a>
      </mat-list-item>
      <mat-list-item>
        <a (click)="drawer.toggle()"  routerLink="orari" mat-raised-button>Orari</a>
      </mat-list-item>
    </mat-list>
    
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span><img src="../../../favicon.ico">  </span>
      </mat-toolbar-row>
    </mat-toolbar> 
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

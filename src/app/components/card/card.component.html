<mat-card>
    <button [disabled]="show" mat-raised-button (click)="getImage()" color="accent">Generate</button>
    <mat-card-content *ngIf="show">
            <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
    </mat-card-content>
    <mat-card-content *ngIf="imgSrc">
        
        <img [src]="imgSrc" (load)="show = false">
    </mat-card-content>
</mat-card>
